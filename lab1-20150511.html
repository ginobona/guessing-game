<script type="text/javascript">
var answer, message;
answer = parseInt(prompt("How many hours have you spent playing the guitar?"));
console.log(answer);

if (answer === 0) {
	message = "You need to start playing the guitar!"
}
else if (answer >= 200) {
	message = "Damn, son. You probably shred like Satriani!"
}
else {
	message = "Cool! Keep practicing and you'll be on the big stage soon!"
}
alert(message);
</script>
